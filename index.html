<script>
var scro;
var scrod;
$(window).on('scroll', function() {
    var y_scroll_pos = window.pageYOffset;
 var scroll_pos_test = 25;	// set to whatever you want it to be
    if(y_scroll_pos > 25) {
		if(scro==1)
		{
		scro=0;
		scrod=1;
		$("#them").css({position: 'fixed', top: '10px', left:'15%'});
		$("#logo").css({position: 'fixed', top: '-2px', left:'15%'});
		$("nav").css({position: 'fixed', top:'-77px', left:'15%+75px'});
		$("#replacementmenu").css({height:'137px'});
		$("#logo").fadeOut();
		setTimeout(function(){
			$("#them").animate({width:'40px', height:'40px'});
			$("#them").animate({top:'1%'});
		}, 400);
		}
        }
        else
        {
		if(scrod==1)
		{
		scrod=0;
		$("#them").animate({width:'75px', height:'75px'});
		$("#them").css({position: 'absolute', top: '5px', left:'0'});
		$("#replacementmenu").css({height:'0'});
		$("nav").css({position: 'static'});
		setTimeout(function(){
			$("#logo").fadeIn();
			$("#logo").css({position: 'relative', top: '-7px', left:'0'});
    // Other code to show whatever you want goes here, ie. $('some selector').show();
		}, 400);
		}
		scro=1;
    }
});
</script>
